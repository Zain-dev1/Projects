<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator By JQuery</title>
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
	<style>
		*{margin: 0px;padding:0px;font-family: "Trirong", serif;font-size:35px; }
		.main{
			width: 324px;
			margin: auto;
			background-color: #CFE2FF;
			padding: 20px;
			border-radius: 20px;
		}
		.cal-display{
			width: 100%;
			height: 75px;
			border: none;
			background-color: #d5fffb;
			margin-bottom: 10px;
			border-radius: 8px;
		}
		input[type=button]{
			width: 75px;
			height: 75px ;
			margin:2px;
			color:#fff;
			border:none;
			border-radius: 8px;
			background-color: #5d8dd3;
		}
		.pc{width: 300px;margin:auto;font-size: 20px;}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="main">
			<form name="form">
				<input class="cal-display"/>
			</form>
			<table>
				<!-- Step#4 -->
				<tr>
					<td><input type="button" value="C" onclick="clearAll()" style="background:#e27878;"></td>
					<td><input type="button" value="/" onclick="insert('/')"></td>
					<td><input type="button" value="<" onclick="del()"></td>
					<td><input type="button" value="X" onclick="insert('*')"></td>
				</tr>
				<!-- Step#3 -->
				<tr>
					<td><input type="button" value="7" onclick="insert(7)"></td>
					<td><input type="button" value="8" onclick="insert(8)"></td>
					<td><input type="button" value="9" onclick="insert(9)"></td>
					<td><input type="button" value="-" onclick="insert('-')"></td>
				</tr>
				<!-- Step#2 -->
				<tr>
					<td><input type="button" value="4" onclick="insert(4)"></td>
					<td><input type="button" value="5" onclick="insert(5)"></td>
					<td><input type="button" value="6" onclick="insert(6)"></td>
					<td><input type="button" value="+" onclick="insert('+')"></td>
				</tr>
				<!-- Step#1 -->
				<tr>
					<td><input type="button" value="1" onclick="insert(1)"></td>
					<td><input type="button" value="2" onclick="insert(2)"></td>
					<td><input type="button" value="3" onclick="insert(3)"></td>
					<td rowspan="2"><input type="button" value="=" onclick="equal()"  style="height:158px;"></td>
				</tr>
				<!-- Step#0 -->
				<tr>
					<td colspan="2"><input style="width:158px;" type="button" value="0" onclick="insert(0)"></td>
					<td><input type="button" value="." onclick="insert('.')"></td>
				</tr>
			</table>
			</div>
			<p class="pc">All Rights &copy; reserve by Zain 2023</p>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	insert=(num)=>{
		$(".cal-display").val($(".cal-display").val() + num);
	}
	equal=()=>{
		$(".cal-display").val(eval($(".cal-display").val()));
	}
	clearAll=()=>{
		$(".cal-display").val('');
	}
	del=()=>{
		value = $(".cal-display").val();
		$(".cal-display").val(value.substring(0, value.length -1));
	}
</script>
